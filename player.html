<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Watch Episode</title>
<style>
body{
  margin:0;
  background:black;
}
video{
  width:100%;
  height:100vh;
}
</style>
</head>
<body>

<video controls autoplay id="player"></video>

<script>
const link = localStorage.getItem("videoLink");
document.getElementById("player").src = link;
</script>

</body>
</html>
